<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <h2>Produtos</h2>
      <section id="produtos" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="prod_wrapper">
          <article
            class="prod rounded"
            draggable="true"
            ondragstart="drag(event)"
            id="article1"
          >
            <div>
              <img
                class="rounded"
                src="https://picsum.photos/64/64?grayscale"
              />
            </div>
            <div>
              <h1>Produto 1</h1>
              <p>Descrição</p>
            </div>
            <div class="valores">
              <input
                class="rounded"
                type="number"
                name="qtde"
                min="0"
                value="0"
              />
              <input
                class="rounded"
                type="text"
                name="valor"
                value="2.50"
                disabled
              />
            </div>
          </article>

          <article
            class="prod rounded"
            draggable="true"
            ondragstart="drag(event)"
            id="article2"
          >
            <div>
              <img
                class="rounded"
                src="https://picsum.photos/64/64?grayscale"
              />
            </div>
            <div>
              <h1>Produto 2</h1>
              <p>Descrição</p>
            </div>
            <div class="valores">
              <input
                class="rounded"
                type="number"
                name="qtde"
                min="0"
                value="0"
              />
              <input
                class="rounded"
                type="text"
                name="valor"
                value="2.50"
                disabled
              />
            </div>
          </article>
        </div>
      </section>
      <h2>Carrinho</h2>
      <section id="checkout">
        <section
          id="carrinho"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></section>
        <section id="carrinho-valores">
          <table>
            <tbody>
              <tr>
                <th>Total itens</th>
                <td id="total-itens">8</td>
              </tr>
              <tr>
                <th>Total</th>
                <td id="valor-total">9</td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
    <script src="./js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
